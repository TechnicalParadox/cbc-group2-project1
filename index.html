<body>
  <!-- sample bulma html -->
  <section class="hero is-fullheight has-background-black">
    <div class="hero-body">
      <div class="container">
        <h1 class="title center">
          My Sun Tracker 
        </h1> 
        <br>     
        <p class="subtitle center">
          A simple app to find info about your local:
        </p>
        <p class= "subtitle center">  
          &nbsp<span class="has-text-warning hero-text"> Sunrise </span>&nbsp / &nbsp<span class="has-text-danger hero-text"> Sunset </span>!
        </p>
      </div>
    </div>
  </section>
  <section class="section has has-background-black">
    <div class="container">
      <div class="field">
        <div class="control center">
          <input class="input is-warning is-rounded" type="text" style="max-width: 512px;" placeholder="Search for other cities here!">
          <button class="button is-danger is-outlined is-rounded"><span class="icon is-small">
            <i class="fas fa-sun"></i>
          </span></button>
        </div>
    </div>
  </section>
