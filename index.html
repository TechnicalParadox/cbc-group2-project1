<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sunrise-Sunset-App</title> <!-- TODO: update title -->
  <!-- cdn for bulma.io -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
  integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
  crossorigin="anonymous"/>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/helpers.css">
  <!-- ------activate below to debug layout------ -->
  <!-- <link rel="stylesheet" href="assets/css/debug.css"> -->

  <!-- Scroll cue thanks to https://cssanimation.rocks/scroll-cue/ -->
  <section class="header-down-arrow">
    <img src="./assets/images/downarrow.png" width="50">
  </section>

</head>
<body>


  <!-- Nav - bar -->
  <nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <i class="fa fa-sun fa-2x has-text-danger"></i>
        <span class="ml-2">My-Time-Sun-Tracker</span>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="searched-cities" id="burger-bar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="searched-cities" class="navbar-menu">
      <div class="navbar-start">

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" id="city-dropdown">
            Recent Searches
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" id="navbar-itm-1">
              Philadelphia
            </a>
            <a class="navbar-item" id="navbar-itm-2">
              Boston
            </a>
            <a class="navbar-item" id="navbar-itm-3">
              Los Angeles
            </a>
            <a class="navbar-item" id="navbar-itm-4">
              Anchorage
            </a>
            <a class="navbar-item" id="navbar-itm-5">
              Addis Ababa
            </a>
            <a class="navbar-item" id="navbar-itm-6">
              Rome
            </a>
            <a class="navbar-item" id="navbar-itm-7">
              Tokyo
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">

        <a class="navbar-item" href="https://github.com/TechnicalParadox/cbc-group2-project1" target="_blank">
          Github
          <span class="ml-2"><i class="fab fa-github"></i></span>
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" id="city-dropdown">
            About Us
          </a>

          <div class="navbar-dropdown" id="about-us-dropdown">
            <a class="navbar-item" id="navbar-itm-1" href="https://technicalparadox.github.io/" target="_blank">
              Giamo Lao
            </a>
            <a class="navbar-item" id="navbar-itm-2"  href="https://gintstir.github.io/Portfolio/">
              Gint Stirbys
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- hero section / main site section -->
  <section class="hero is-fullheight-with-navbar has-background-black">
    <div class="hero-body">
      <div class="container">
        <h1 class="title center">
          My Time Sun Tracker
        </h1>
        <br>
        <p class="subtitle center">
          A simple app to find info about your local times for their solar times:
        </p>
        <p class= "subtitle center">
          &nbsp<span class="has-text-warning hero-text"> Sunrise </span>&nbsp / &nbsp<span class="has-text-danger hero-text"> Sunset </span>!
        </p>
      </div>
    </div>
  </section>

  <!-- search bar -->
  <section class="section has-background-black search">
    <div class="container">
      <div class="field">
        <div class="control center">
          <input id="input_search" class="input is-warning is-rounded" type="text" style="max-width: 512px;" placeholder="Search for 'City, ST' or 'ZIP, Country'">
          <button id="button_search" class="button is-danger is-outlined is-rounded ml-2">
            <span class="icon is-small">
              <i class="fas fa-sun"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- footer (if we want one) -->
  <!-- attribution to sunrise-sunset api, required by ToS that we provide link to site -->
  <footer class="has-background-black p-3">
    Powered by <a href="https://sunrise-sunset.org/api" target="_blank">Sunrise Sunset</a>
  </footer>


  <!-- cdn for jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <!-- load Luxon JS for time helping needs -->
  <script src="./assets/js/luxon.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
