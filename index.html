<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- cdn for Bulma extension css -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

</head>

<body>
  <!-- Modal that lauches on page load with time format and search type switches -->



  <!-- Nav - bar -->
  <nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <i class="fa fa-sun fa-2x has-text-white"></i>
        <span class="ml-2">Solar Time Tracker</span>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar"
        id="burger-bar">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>


    <div id="navbar" class="navbar-menu has-background-black">
      <div class="navbar-start">
        <div id="searched-cities" class="navbar-item has-dropdown has-background-black is-hoverable">
          <a class="navbar-link  has-background-black" id="city-dropdown">
            Recent Searches
          </a>

          <div id="dropdown-recents" class="navbar-dropdown has-background-black">
            <!-- Dummy Data cleared on load -->
            <a id="recent-search" class="navbar-item has-text-white">
              Philadelphia
            </a>
            <a id="recent-search" class="navbar-item has-text-white">
              Boston
            </a>
            <a id="recent-search" class="navbar-item has-text-white">
              Los Angeles
            </a>
            <a id="recent-search" class="navbar-item has-text-white">
              Anchorage
            </a>
            <a id="recent-search" class="navbar-item has-text-white">
              Addis Ababa
            </a>
            <a id="recent-search" class="navbar-item has-text-white">
              Rome
            </a>
            <a id="recent-search" class="navbar-item has-text-white">
              Tokyo
            </a>
            <!-- End Dummy Data -->
          </div>
        </div>
      </div>

      <div class="navbar-end">

        <a class="navbar-item" href="https://github.com/TechnicalParadox/cbc-group2-project1" target="_blank">
          Github
          <span class="ml-2"><i class="fab fa-github"></i></span>
        </a>

        <div class="navbar-item has-background-black has-dropdown is-hoverable">
          <a class="navbar-link  has-background-black">
            About Us
          </a>

          <div class="navbar-dropdown has-background-black" id="about-us-dropdown">
            <a class="navbar-item has-text-white" id="navbar-itm-1" href="https://technicalparadox.github.io/"
              target="_blank">
              Giamo Lao
            </a>
            <a class="navbar-item has-text-white" id="navbar-itm-2" href="https://gintstir.github.io/Portfolio/">
              Gint Stirbys
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- hero section / main site section -->
  <section class="hero is-fullheight-with-navbar has-background-black">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-hidden-desktop">
          <div class="column is-4 is-offset-4">
            <div class="card has-background-black has-text-centered">
              <h1 class="title center has-text-white">
                <span class="has-text-warning">Solar</span>-
                <span class="has-text-info">Time</span>-
                <span class="has-text-danger">Tracker</span>
              </h1>
            </div>
          </div>
        </div>
        <div class="columns is-hidden-desktop">
          <div class="column is-4 is-offset-4">
            <div class="card has-background-black">
              <div class="card-image is-24X24 has-text-centered has-text-white px-6 ">
                <img src="assets\images\sunrise.png" alt="sunrise">
              </div>
              <div class="card-content has-text-centered" id="times-sunrise">
                <p class="has-text-warning is-size-3-mobile">
                  Sunrise<br>
                  <span id="time_sunrise_mobile" class="has-text-warning has-text-weight-medium"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-2-mobile">
          <div class="column is-4 is-offset-4">
            <div class="card has-background-black">
              <div class="card-image has-text-centered has-text-white px-6 ">
                <img src="assets\images\sun.png" alt="noon">
              </div>
              <div class="card-content has-text-centered" id="times-noon">
                <p class="has-text-info is-size-3-mobile">
                  Solar Noon<br>
                  <span id="time_noon" class="has-text-info has-text-weight-medium"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-2-mobile">
          <div class="column is-4 is-hidden-touch">
            <div class="card has-background-black">
              <div class="card-image is-24X24 has-text-centered has-text-white px-6 ">
                <img src="assets\images\sunrise.png" alt="sunrise">
              </div>
              <div class="card-content has-text-centered" id="times-sunrise">
                <p class="has-text-warning is-size-3-mobile">
                  Sunrise<br>
                  <span id="time_sunrise_desktop" class="has-text-warning has-text-weight-medium"></span>
                </p>
              </div>
            </div>
          </div>
          <div class=" column is-4">
            <div class="card has-background-black has-text-centered is-hidden-touch">
              <h1 class="title center has-text-white">
                <span class="has-text-warning">Solar</span>-
                <span class="has-text-info">Time</span>-
                <span class="has-text-danger">Tracker</span>
              </h1>
            </div>
          </div>
          <div class="column is-4">
            <div class="card has-background-black">
              <div class="card-image has-text-centered has-text-white px-6 ">
                <img src="assets\images\sunset.png" alt="sunset">
              </div>
              <div class="card-content has-text-centered" id="times-sunset">
                <p class="has-text-danger is-size-3-mobile">
                  Sunset<br>
                  <span id="time_sunset" class="has-text-danger has-text-weight-medium"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- search bar and switches -->
  <section class="section has-background-black search">
    <div class="container">
      <div class="field">
        <div class="control center">
          <input id="input_search" class="input is-warning is-rounded" type="text" style="max-width: 512px;"
            placeholder="Search for 'City, ST' or 'ZIP, Country'">
          <button id="button_search" class="button is-danger is-outlined is-rounded ml-2">
            <span class="icon is-small">
              <i class="fas fa-sun"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-6 has-text-centered">
      <div class="columns">
        <div id="switch-civ-time" class="column">
          <div class="field">
            <!-- <label for="switchRoundedOutlinedWarning">On: 12h format Off: 24h format</label> -->
            <input id="switchRoundedOutlinedWarning" type="checkbox" name="switchRoundedOutlinedWarning"
              class="switch is-rounded is-outlined is-warning">
            <label for="switchRoundedOutlinedWarning">
              <br>Using <span id="span-type-time">Military</span> Time
            </label>
          </div>
        </div>
        <div id="switch-search-timezone" class="column">
          <div class="field">
            <input id="switchRoundedOutlinedInfo" type="checkbox" name="switchRoundedOutlinedInfo"
              class="switch is-rounded is-outlined is-info">
            <label for="switchRoundedOutlinedInfo">
              <br>Using <span id="span-timezone">Local</span> Timezone
            </label>
          </div>
        </div>
        <div id="switch-html5-location" class="column">
          <div class="field">
            <input id="switchRoundedOutlinedDanger" type="checkbox" name="switchRoundedOutlinedDanger"
              class="switch is-rounded is-outlined is-danger">
            <label for="switchRoundedOutlinedDanger">
              <br>Autolocation <span id="span-location">Off</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- footer (if we want one) -->
  <!-- attribution to sunrise-sunset api, required by ToS that we provide link to site -->
  <footer class="has-background-black p-3">
    <div class="is-flex is-justify-content-space-between">
      <div>
        Powered by <a href="https://sunrise-sunset.org/api" target="_blank">Sunrise Sunset</a>
      </div>
      <div>
        Icons by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> on <a
          href="https://www.flaticon.com/" title="Flaticon">flaticon</a>
      </div>
    </div>
  </footer>

  <!-- cdn for bulma extensions js -->
  <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/js/bulma-extensions.min.js"></script>

  <!-- cdn for jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <!-- load Luxon JS for time helping needs -->
  <script src="./assets/js/luxon.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
